<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign up form</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="left">
        <img class="background-image" src="/images/bg-bubbles.jpg" alt="" />
        <div class="logo">
          <img src="/images/hamster-logo2.png" alt="logo" />
          <p>homicek</p>
        </div>
      </section>
      <section class="right">
        <div class="header">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get stearted.
          </h1>
          <h1>You <i>know</i> you want to.</h1>
        </div>
        <div class="form_wrapper">
          <h1>Let's do this!</h1>
          <form action="" class="user_form">
            <div class="form_row">
              <div class="form_cell">
                <label for="first_name">
                  <span>FIRST NAME</span>
                </label>
                <input type="text" id="first_name" />
              </div>
              <div class="form_cell">
                <label for="last_name">
                  <span>LAST NAME</span>
                </label>
                <input type="text" id="last_name" />
              </div>
            </div>
            <div class="form_row">
              <div class="form_cell">
                <label for="mail">
                  <span>EMAIL</span>
                </label>
                <input type="email" id="mail" />
              </div>
              <div class="form_cell">
                <label for="phone">
                  <span>PHONE NUMBER</span>
                </label>
                <input type="number" id="phone" />
              </div>
            </div>
            <div class="form_row password_row">
              <div class="form_cell password_cell">
                <label for="password">
                  <span>PASSWORD</span>
                </label>
                <input type="password" id="password" class="error" />
              </div>
              <div class="form_cell">
                <label for="confirm">
                  <span>CONFIRM PASSWORD</span>
                </label>
                <input type="password" id="confirm" class="error" />
              </div>
            </div>
          </form>
        </div>
        <button class="create_account">Create Account</button>
        <p class="already_account">
          Already have an account? <a href="google.com">Log in</a>
        </p>
      </section>
    </div>
  </body>
</html>
